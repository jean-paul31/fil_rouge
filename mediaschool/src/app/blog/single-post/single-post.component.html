<div class="row">
  <div class="col-xs-12">
    <h1> {{ post.title }} </h1>
    <p> {{ post.createdAt | date: 'short'}}</p>
    <p> {{ post.texte }} </p>
    <button class="btn btn-secondary" (click)="onDeletePost(post)">
      effacer
    </button>
    <div>
      <app-commentaire></app-commentaire>
    </div>
  </div>
  <br>
  <button class="btn btn-secondary" (click)="onBack()">Retour</button>
</div>
